<style>
    .mozgathato{
        cursor: grab;
    }
</style>
<body>
    <div>
        <table class="table table-striped" id="kutyakTabla">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Név</th>
                    <th>Életkor</th>
                    <th>Fajta</th>
                    <th>Gazda neve</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
    </div>



    <script>
        $.ajax({
            url: "data1.json",
            dataType: "json",
            success: function (data) {
                console.log(data)
                let sor = "";   //let table_html = "";
                $(data).each(function (index, element) {
                    sor += `<tr>
                    <td class="mozgathato">${element.id}</td>
                    <td>${element.nev}</td>
                    <td>${element.eletkor}</td>
                    <td>${element.fajta}</td>
                    <td>${element.gazda_neve}</td>
                    </tr>`;
                });
                $("#lista").html(sor);
            }
        });

        $(function() {
            $("#lista").sortable({
                items: 'tr',
                cancel: 'td:not(.mozgathato)'
            });
        });
